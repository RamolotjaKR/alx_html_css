<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our results</title>
  <link rel="stylesheet" href="2-styles.css">
</head>
<body>

  <!-- Our results section -->
  <section class="our-results section" id="our-results">
    <div class="container">
      <header class="section-header">
        <h2 class="section-title">Our results</h2>
        <p class="section-subtitle">Numbers that show how we help listeners and creators worldwide.</p>
      </header>

      <div class="results-grid">
        <div class="result-card">
          <span class="icon holberton_school-icon-ic_music" aria-hidden="true"></span>
          <div class="result-value">1.2M</div>
          <div class="result-label">Tracks streamed</div>
        </div>

        <div class="result-card">
          <span class="icon holberton_school-icon-ic_hearing" aria-hidden="true"></span>
          <div class="result-value">98%</div>
          <div class="result-label">Customer satisfaction</div>
        </div>

        <div class="result-card">
          <span class="icon holberton_school-icon-ic_laptop" aria-hidden="true"></span>
          <div class="result-value">12K</div>
          <div class="result-label">Creators supported</div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
